<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="plan.css">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
   <!-- Sidebar start -->
  <main>
    <section class="sidebar">
      <div class="sidebar-steps">
        <img src="assets/images/bg-sidebar-desktop.svg" alt="">
        <div class="steps">
          <div>
            <div class="steps-row">
              <p>1</p>
                <div>
                  <h6>STEP 1</h6>
                  <h5>YOUR INFO</h5>
               </div>
            </div>
            <div class="steps-row">
              <p class="active"><strong>2</strong></p>
                <div>
                  <h6>STEP 2</h6>
                  <h5>SELECT PLAN</h5>
               </div>
            </div>
            <div class="steps-row">
              <p>3</p>
                <div>
                  <h6>STEP 3</h6>
                  <h5>ADD-ONS</h5>
               </div>
            </div>
            <div class="steps-row">
              <p>4</p>
                <div>
                  <h6>STEP 4</h6>
                  <h5>SUMMARY</h5>
               </div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- Select Plan -->
    <section class="select-plan">
      <div class="plan-type">
        <h1>Select your plan</h1>
        <h5>You have the option of monthly or yearly billing.</h5>
      </div>
      <div class="choose-plan">
        <div class="plans">
          <img src="assets/images/icon-arcade.svg" alt="">
          <div class="price">
            <h4>Arcade</h4>
            <h5 id ="monthly-price1">$9/mo</h5>
            <h5 id="yearly-price1" class="hidden">$90/mo</h5>
              <h5 class="hidden" id="hide1"><strong>2 month free</strong></h5>
          </div>
        </div>
        <div class="plans">
          <img src="assets/images/icon-advanced.svg" alt="">
          <div class="price">
            <h4>Advanced</h4>
            <h5 id="monthly-price2">$12/mo</h5>
            <h5 id="yearly-price2" class="hidden">$120/mo</h5>
              <h5 class="hidden" id="hide2"><strong>2 month free</strong></h5>
          </div>
        </div>
        <div class="plans">
          <img src="assets/images/icon-pro.svg" alt="">
          <div class="price">
            <h4>Pro</h4>
            <h5 id="monthly-price3">$15/mo</h5>
            <h5 id="yearly-price3" class="hidden">$150/mo</h5>
              <h5 class="hidden" id="hide3"><strong>2 month free</strong></h5>
          </div>
        </div>
      </div>
      <div class="duration">
        <h5>Monthly</h5>
        <label class="switch">
          <input type="checkbox" id="switch">
          <span class="slider round"></span>
        </label>
        <h5>Yearly</h5>
      </div>
      <div class="button">
        <button>Go Back</button>
        <button>Next Step</button>
      </div>
    </section>
  </main>

  </div> -->
  <script src="plan.js"></script>
</body>
</html>
